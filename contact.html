<!DOCTYPE html>
<html>

<head>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>Aventus</title>
	<style type="text/css">
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p {
			margin: 0;
		}

		table {
			border: 0px;
		}


		.head {
			text-align: left;
			font-size: 18px;
			line-height: 25px;
			color: #1D2733;
			font-weight: 600;
			margin: 0 30px;
		}

		.data {
			text-align: left;
			font-size: 18px;
			line-height: 22px;
			color: #F65925;
			font-weight: 600;
		}
	</style>
</head>

<body style="margin: 0; padding: 0;">
	<table style="font-family: 'Arial';" cellpadding="0" cellspacing="0" bgcolor="#f1f1f1" width="100%">
		<tr>
			<td>
				<table width="100%" border-collapse="collapse" border-spacing="0" cellpadding="0" cellspacing="0"
					style="color: #232323; min-width: 100%" bgcolor="#fff" align="center">
					<tr>
						<td>
							<table border-collapse="collapse" border-spacing="0" width="100%" cellpadding="0"
								cellspacing="0" bgcolor="#1D2733" style="min-width: 100%;">
								<tr>
									<td style="height: 40px"></td>
								</tr>
								<tr>
									<td style="text-align: center;">
										<img src="images/logo.png" style="width: auto; max-width: 300px;">
									</td>
								</tr>
								<tr>
									<td style="height: 20px"></td>
								</tr>
								<tr>
									<td>
										<table width="552px" cellpadding="0" cellspacing="0" align="center"
											bgcolor="#fff" style="min-width: 600px; border-radius: 4px 4px 0px 0px;">
											<tr>
												<td style="height:24px;"></td>
											</tr>
											<tr>
												<td
													style="margin: 0; padding: 0px 5%; font-size: 16px; line-height: 22px; font-weight: 700; color: #1D2733;">
													Hii Admin,
												</td>
											</tr>
											<tr>
												<td style="height:12px;"></td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<table width="100%" cellspacing="0" cellpadding="0">
								<tr>
									<td bgcolor="#F6F6F6">
										<table width="600px" align="center" cellpadding="0" cellspacing="0"
											bgcolor="#fff" style="border-radius: 0px 0px 4px 4px;">
											<tr>
												<td>
													<table width="90%" align="center" cellpadding="0" cellspacing="0"
														id="tableData" bgcolor="#fff"
														style="border-collapse: separate; border-spacing: 0 10px;">
														<tr>
															<td class="head"></td>
														</tr>
														<tr>
															<td class="data"></td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td bgcolor="#F6F6F6" style="height:24px"></td>
					</tr>
					<tr>
						<td bgcolor="#F6F6F6">
							<table width="100%" cellpadding="0" cellspacing="0" align="center"
								style=" background: transparent; border-radius: 4px;">

								<tr>
									<td style="text-align: center; font-size: 16px; line-height: 28px; color: #232323;">
										Copyright &copy; 2021,
										<b style="display: block;">Aventus</b>
									</td>
								</tr>
								<tr>
									<td style="height: 32px;"></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td bgcolor="#F6F6F6" style="height:68px"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>


	<script>
		let tableData = document.getElementById('tableData')
		
		i = 0

		for (let j = 0; j < 5; j++) {
			let node1 = document.createElement("tr")
			let text1 = "<td class='head'>a" + i + "</td>"
			node1.innerHTML = text1
			tableData.appendChild(node1);
			let node2 = document.createElement("tr")
			let text2 = "<td class='data'>" + i + "</td>"
			node2.innerHTML = text2
			tableData.appendChild(node2);
			i++
		}
	</script>

</body>

</html>
